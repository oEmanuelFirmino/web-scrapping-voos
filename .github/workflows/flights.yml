name: Flight Price Checker

on:
  schedule:
    # Rodar todos os dias às 23:22 UTC
    - cron: "25 23 * * *"
    # Rodar todos os dias às 03:33 UTC
    - cron: "33 3 * * *"
    # Rodar todos os dias às 08:16 UTC
    - cron: "16 8 * * *"
    # Rodar todos os dias às 14:19 UTC
    - cron: "19 14 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Executar script de monitoramento
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          python flight_checker.py
